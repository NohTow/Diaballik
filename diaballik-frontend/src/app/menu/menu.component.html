<div class="wrapper">
    <input type="radio"  name="typeJeu" value="newgame" id="newgame" (change)="typeJeu='newgame'" checked required><label class="labtn" for="newgame">New Game</label>
    <input type="radio" name="typeJeu" value="load" id="load"(change)="typeJeu='load'" required><label class="labtn" for="load">Load Game</label>
    <input type="radio" name="typeJeu" value="replay" id="replay"(change)="typeJeu='replay'" required><label class="labtn" for="replay">Replay a game</label>
    <div class="center">
    <div *ngIf="typeJeu==='newgame'" class="choixplateau">
      <label for="choixplateau">Type du plateau : 
      <select name="typeBoard" (input)="mode=$event.target.value" id="choixplateau">
        <option value="Standard">Standard</option>
        <option value="Random">Random</option>
        <option value="AmongUs">Among Us</option>
      </select></label><br/>
    </div>
    <div *ngIf="typeJeu==='newgame'" class="ChoixIA">  
      <label class="labtn" for="pvp">PVP <input type="radio" name="typeGame" value="PVP" id="pvp" (change)="ia=false" checked required></label>
      <label class="labtn" for="pvia">PVIA<input type="radio" name="typeGame" value="PVIA" id="pvia"(change)="ia=true" required></label><br/>
    </div>
  </div>
  <div *ngIf="typeJeu==='newgame'" class="nom">
    <label for="nomGame">Nom de la partie : </label>
    <input type="text" (input)="nomGame=$event.target.value" id="nomGame" placeholder="Nom de la partie" required><br/>
    <label for="nj1">Nom du joueur 1 : </label>
    <input type="text" (input)="n1=$event.target.value" name="nomJ1" placeholder="Nom joueur 1" id="nj1" required><br/>
    <div *ngIf="!this.ia">  
      <label for="nj2">Nom du joueur 2 : </label>
      <input type="text" placeholder="Nom Joueur 2" (input)="n2=$event.target.value" id ="nj2" required><br/>
    </div>
  </div>
  <div *ngIf="this.ia && typeJeu==='newgame'">
    <label for="lvlIA">Niveau de l'IA : 
    <select name="difficulty" (input)="diff=$event.target.value" id="lvlIA">
      <option value="Noob">Noob</option>
      <option value="Advanced">Advanced</option>
      <option value="Progressive">Progressive</option>
    </select></label><br/>
  </div>
  <div *ngIf="typeJeu==='newgame'"class="center">
    <button class="btn" (click)="onVali()">Créér la partie</button>
  </div>
  <p *ngIf="typeJeu==='load' || typeJeu==='replay'">Nom de la partie à charger : {{nomGame}}</p>
  <ul *ngIf="typeJeu==='load' || typeJeu==='replay'" class="listenom">
    <li class="listName" *ngFor="let nameGame of listeGame" (click)="nomGame=nameGame">{{nameGame}}</li>
  </ul>
  <div *ngIf="typeJeu==='load'" class="center">
    <button class="btn"(click)="onVali()">Load this game !</button>
  </div>
  <div *ngIf="typeJeu==='replay'" class="center">
    <button class="btn" (click)="onVali()">Replay this game !</button>
  </div>
</div>
